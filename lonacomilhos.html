<body>
    <label for="altura">Altura: </label>
    <input type="number" name="altura" id="altura"  onchange="calcular()"><br><br>
    <label for="largura">Largura: </label>
    <input type="number" name="largura" id="largura"  onchange="calcular()">
    <div id="resultado"></div>
</body>

<script>
    const precos = {

        "precoverniz": 15,

    };

    function calcular() {
        let resultado = document.getElementById("resultado");
        let altura = document.getElementById("altura").value;
        let largura = document.getElementById("largura").value;
        let m2 = (altura/100)*(largura/100);
        let ilhosCimaBaixo = 0;
        let ilhosDosLados = 1;
        let tamanhoLargura = 0;
        let tamanhoAltura = 0;
        while (tamanhoLargura <= largura){
            ilhosCimaBaixo++;
            tamanhoLargura += 20;
        };

        while (tamanhoAltura < altura){
            ilhosDosLados++;
            tamanhoAltura += 20;
        };


        resultado.innerHTML = `Ilhós em cima e em baixo: ${ilhosCimaBaixo} | Ilhós nas laterais: ${ilhosDosLados-2}`;
    };


</script>
